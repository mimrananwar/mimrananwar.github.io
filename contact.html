<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Imran Anwar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
   <div id="navbar-container"></div>
<script src="loadNavbar.js"></script>
    
    <!-- Contact Section -->
    <section class="container mx-auto text-center py-16">
        <h1 class="text-4xl font-bold text-gray-800">Get in Touch</h1>
        <p class="mt-4 text-lg text-gray-600 max-w-3xl mx-auto">
            Feel free to reach out for collaborations, consulting, or inquiries.
        </p>
    </section>
    
    <!-- Contact Form -->
    <section class="container mx-auto py-10 max-w-lg">
        <form class="bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 font-semibold mb-2">Name</label>
            <input type="text" class="w-full p-2 border rounded-lg mb-4" placeholder="Your Name" required>
            
            <label class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" class="w-full p-2 border rounded-lg mb-4" placeholder="Your Email" required>
            
            <label class="block text-gray-700 font-semibold mb-2">Message</label>
            <textarea class="w-full p-2 border rounded-lg mb-4" rows="5" placeholder="Your Message" required></textarea>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Send Message</button>
        </form>
    </section>
    
    <!-- Contact Details -->
    <section class="container mx-auto text-center py-10">
        <h2 class="text-2xl font-bold text-gray-800">Contact Information</h2>
        <p class="mt-2 text-lg text-gray-600">📧 Email: <a href="mailto:i.anwar2004@gmail.com" class="text-blue-600 hover:underline">i.anwar2004@gmail.com</a></p>
        <p class="text-lg text-gray-600">📞 Phone: <a href="tel:+923004214298" class="text-blue-600 hover:underline">+92 300 4214298</a></p>
        <p class="text-lg text-gray-600">📍 Location: Lahore, Pakistan</p>
    </section>
    
    <!-- Footer -->
    <footer class="text-center py-4 bg-gray-800 text-white mt-10">
        <p>&copy; 2025 Muhammad Imran Anwar. All Rights Reserved.</p>
    </footer>
</body>
</html>
